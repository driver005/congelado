syntax = "proto3";

package expcmake;

service RouteGuide {
  // Obtains the feature at a given position.
  rpc GetFeature(Address) returns (Address) {}
}

message Address {
    string name     = 1;
    string street   = 2;
    string zip      = 3;
    string city     = 4;
    string country  = 5;
}